<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bar Graph Demo</title>

    <link rel="stylesheet" href="bar.css">
    <script src="../../Libraries/p5.js"></script>
    <script src="../../JGraph.js"></script>

</head>
<body>
    
    <div id="JGraph"></div>
    <div id="JGraph2"></div>
    <div id="JGraph3"></div>

</body>
<script>
    bar = new JGraph('bar', 'JGraph' , ['MON' , 'TUES' , 'THUR' , 'FRI', 'SAT'] , [10,20,30,40, 45])
    bar.background = "#005500"
    bar.plot()
    bar2 = new JGraph('bar', 'JGraph2',  ['A' , 'B' , 'c' , 'D' , 'E'] , [1,25,27,40 , 46])
    bar2.canvas_height = 200
    bar2.plot()
    bar3 = new JGraph('bar', 'JGraph3',  ['Abey' , 'Bbey' , 'cbey' , 'Dbey'] , [1000,2000,3000,4000])
    bar3.background = "#aa0fa0"
    bar3.roundedCornerLeftTop = 50
    bar3.roundedCornerRightTop = 50
    bar3.canvas_width = 600
    bar3.ifVertical = false
    bar3.plot()
</script>
</html>
